<div class="container">
	<div class="row">
		<div class="col-md-3">
			<img [src]="artista.image | sinfoto" alt="" class="img-thumbnail" />
		</div>
		
		<div class="col-md-9">
			<h1>{{ artista.name }}</h1>
			<hr>

			<a [href]="artita.external_urls?.spotify" target=""></a>
			<button [routerLink]="['/search']" type="button"></button>
		</div>


	</div>
	
</div>


<div class="row">
	<div class="col-md-12">
		<table class="table table-dark">
			<thead>
				<tr>
					<th>#</th>
					<th>Foto</th>
					<th>Nombre</th>
					<th>popularidad</th>
					<th>controles</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor='let pista of pistas; let i= index'>
					<td>{{ i + 1 }}</td>
					<td>
						<img [src]="pista.album.images | sinfoto" alt="">
					</td>
					<td>{{ pista.name }}</td>
					<td>{{ pista.popularity }}</td>
				</tr>
			</tbody>
			
		</table>
	</div>
</div>
